<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}وب‌سایت دکتر کمن{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            flex-grow: 1;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'core:home' %}">دکتر کمن</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'core:home' %}">خانه</a></li>
                        <li class="nav-item"><a class="nav-link {% if '/texts/' in request.path %}active{% endif %}" href="/texts/">آثار متنی</a></li>
                        <li class="nav-item"><a class="nav-link {% if '/audios/' in request.path %}active{% endif %}" href="/audios/">آثار صوتی</a></li>
                        <li class="nav-item"><a class="nav-link {% if '/videos/' in request.path %}active{% endif %}" href="/videos/">آثار تصویری</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'core:about' %}">درباره</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'core:contact' %}">تماس</a></li>
                    </ul>
                    <form class="d-flex" action="/search/" method="get"><input class="form-control me-2" type="search" name="q" placeholder="جستجو..."><button class="btn btn-outline-light" type="submit">جستجو</button></form>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">{% block content %}{% endblock %}</main>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center"><p class="mb-0">© تمامی حقوق برای دکتر کمن محفوظ است.</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
